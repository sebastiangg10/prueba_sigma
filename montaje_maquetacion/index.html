<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="icon" type="image/png" href="https://static.invisionapp-cdn.com/spa/cfprojects/common/img/favicon-16x16.2648d8282b.png" sizes="16x16" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <section class="encabezado">
        <div class="encabezado_container container text-center">
            <div class="row">
                <div class="col">
                    <img class="encabezado_container_logo"  src="https://sigma-studios.s3-us-west-2.amazonaws.com/test/sigma-logo.png" alt="sigma-logo">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="encabezado_container_title">Prueba de desarrollo Sigma</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="encabezado_container_info"><strong>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ecer since the 1500s, when an unknown printer took a gallery of type and scrambled it to make a type specimen book.</strong></p>
                </div>
            </div>
        </div>
    </section>

    <section class="central">
        <div class="container text-center">
            <div class="row">
                <div class="col-sm mb-5">
                    <img class="w-100" src="https://sigma-studios.s3-us-west-2.amazonaws.com/test/sigma-image.png" alt="sigma-image">
                </div>
                <div class="col-sm">
                    <section class="registro ">
                        <div class="registro_container container">
                            <form class="registro_container_form" action="">
                                <div class="text-left">
                                    <div class="form-group">
                                        <label for="txtDepartamento">Departamento*</label>
                                        <select type="text" id="txtDepartamento" required class="form-control">
                                            <option value="Antioquia">Antioquia</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtCiudad">Ciudad*</label>
                                        <select type="text" id="txtCiudad" required class="form-control">
                                            <option value="Medellin">Medell√≠n</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtNombre">Nombre*</label>
                                        <input type="text" id="txtNombre" placeholder="Nombre" required class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="txtCorreo">Correo*</label>
                                        <input type="email" id="txtCorreo" placeholder="Correo" required class="form-control">
                                    </div>
                                </div>
                                <button type="submit" class="button">Enviar</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
